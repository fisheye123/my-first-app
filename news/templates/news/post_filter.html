{% extends 'news/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text }}</p>
        {% if sended %}
        	<p>Thanks! Your message was send.</p>
        {% endif %}
        <form action="" method="post">
        	{% csrf_token %}
        	{{ form.as_p }}
        	<input type="submit" />
        </form>
    </div>
{% endblock %}
